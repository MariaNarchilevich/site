    <script>
 //dom
let latinos = [	" \"Consuetudo est altera natura\" ", 
                " \"Nota bene\" ",
                " \"Nulla calamitas sola\" ",
                " \"Per aspera ad astra\" "];

let translate = [" \"Привычка - вторая натура\" ", 
                 " \"Заметьте хорошо\!\" ",
                 " \"Беда не приходит одна\" ",
                 " \"Через тернии к звёздам\" "];

let create = document.querySelector('.create');
let rep = document.querySelector('.repaint'); 
let addStr = document.getElementById('rand');                
let counter = 0;

create.addEventListener('click', function () {
    counter++;
    if (counter>latinos.length) {alert("фразы закончились");}
    else {
        const crel = document.createElement('p');
        crel.innerHTML = `<span style="text-decoration:underline">n=${counter-1}</span> 
        <span style="font-style: italic">${latinos[counter-1]}</span>  ${translate[counter-1]}`;
        addStr.append(crel);
        if((counter%2)===0) crel.classList.add('class1');
        else crel.classList.add('class2');
    }
    console.log(counter);
});

rep.addEventListener('click', function(){
    $('#rand > p').toggleClass('bold_style');
});
