  <script>
    button = document.querySelector('.go');
    textInp = document.querySelector('.text-input');
    output = document.querySelector('.block-left');
    outputClick = document.querySelector('.block-top');

    button.addEventListener("click", function() {
		  const val = textInp.value;
		  const arr = val.split('-');
	  	let nums = [];
	  	let strs = [];
      console.log(arr);
	  	arr.forEach(function(item) {
			if (isNumeric(item)) {
				nums.push(item)
			} else {
				strs.push(item.toLowerCase())
			}
		});
      //сортировка
      nums.sort(function(a,b){return a-b;});
      strs.sort();

    let dict = {};
		strs.forEach(function (item, i) {
			key = `a${i+1}`;
			dict[key]=item;
		});
		nums.forEach(function (item, i) {
			key = `n${i+1}`;
			dict[key]=item;
		});

    for (let key in dict)
    {
      const teg_div = document.createElement('div');
      teg_div.classList.add('dict-item');
      teg_div.setAttribute('data-text', dict[key]);
      teg_div.innerHTML = `${key} ${dict[key]}`;
      output.append(teg_div);
    }

    addDictItem();

    });
    
    function addDictItem() {
        let dict_item = document.querySelectorAll('.dict-item');
        for (let i = 0; dict_item.length > i; i++) {
          dict_item[i].addEventListener('click', function () {
                const append_el = this.cloneNode(true);
                append_el.innerHTML = this.getAttribute('data-text');
                outputClick.append(append_el);
            })
        }
    }
    function isNumeric(num){return !isNaN(num)}
  </script>
